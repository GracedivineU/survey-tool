<!DOCTYPE html>
<html>
<head>
    <title>Survey Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            padding: 40px;
        }

        h2 {
            text-align: center;
            color: #333;
        }

        form {
            background-color: white;
            max-width: 500px;
            margin: 0 auto;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        label {
            display: block;
            margin-top: 15px;
            font-weight: bold;
        }

        input[type="number"],
        select {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        input[type="submit"] {
            margin-top: 20px;
            width: 100%;
            padding: 12px;
            background-color: #007BFF;
            color: white;
            font-size: 16px;
            font-weight: bold;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #0056b3;
        }

        h4 {
            margin-top: 30px;
            color: #444;
        }
    </style>
</head>
<body>
    <h2>Income and Expense Survey</h2>
    <form method="POST">
        <label>Age:</label>
        <input type="number" name="age" required>

        <label>Gender:</label>
        <select name="gender" required>
            <option value="" disabled selected>Select your gender</option>
            <option>Male</option>
            <option>Female</option>
            <option>Other</option>
        </select>

        <label>Total Income:</label>
        <input type="number" step="0.01" name="income" required>

        <h4>Expenses</h4>
        <label>Utilities:</label>
        <input type="number" step="0.01" name="utilities">

        <label>Entertainment:</label>
        <input type="number" step="0.01" name="entertainment">

        <label>School Fees:</label>
        <input type="number" step="0.01" name="school_fees">

        <label>Shopping:</label>
        <input type="number" step="0.01" name="shopping">

        <label>Healthcare:</label>
        <input type="number" step="0.01" name="healthcare">

        <input type="submit" value="Submit">
    </form>
</body>
</html>
